apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name}}
spec:
  selector:
    matchLabels:
      app: {{ .Values.app}}
  template:
    metadata:
      labels:
        app: {{ .Values.app}}
    spec:
      containers:
        - name: {{ .Values.app}}
          image: {{ .Values.docker.registry}}/{{ .Values.docker.name }}:{{ .Values.docker.tag }}
          imagePullPolicy: Always
          ports:
            containerPort: {{ .Values.port }}
          env:
            - name: BACKEND_URL
              value: http://127.0.0.1:8085/api/guestbook/entries
